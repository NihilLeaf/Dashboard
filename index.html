<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS --> 
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/chart-histogram-free-icon-font.svg" type="image/x-icon">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>
            <!--Logo-->
            <div class="top">
                <div class="logo">
                    <img src="/images/chart-histogram-free-icon-font.svg" alt="Logo NihilLeaf">
                    <h2>Nihil<span class="primary">Leaf</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <!-- SideBar -->
            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">person</span>
                    <h3>Customers</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">sell</span>
                    <h3>Orders</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">mail_outline</span>
                    <h3>Messages</h3>
                    <spa class="message-count">26</spa>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">inventory</span>
                    <h3>Products</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">report_gmailerrorred</span>
                    <h3>Reports</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">settings</span>
                    <h3>Settings</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">add</span>
                    <h3>Add product</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>
    </div>
</body>
</html>
